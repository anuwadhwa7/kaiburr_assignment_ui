<header class="masthead bg-primary text-white text-center">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Allerta+Stencil">
  <style>
  .w3-allerta {
  font-family: "Allerta Stencil", Sans-serif;
  }
  </style>
  <div class="w3-container w3-black w3-center w3-allerta"><br>
    <h1 class="w3-xxxlarge">Kaiburr App</h1>
    <hr class="star-light">
  </div>
</header>
<div class="container">
  <form (ngSubmit) = "processForm()">
    <div class="form group">
      <label for="name"> Id</label>
      <input type="text" name="id" class="form-control" [(ngModel)]="server.id">
    </div>

    <div class="form group">
      <label for="name"> Name</label>
      <input type="text" name="name" class="form-control" [(ngModel)]="server.name">
    </div>

    <div class="form group">
      <label for="language">Language</label>
      <input type="text" name="language" class="form-control" [(ngModel)]="server.language">
    </div>

    <div class="form group">
      <label for="framework">Framework</label>
      <input type="text" name="framework" class="form-control" [(ngModel)]="server.framework">
    </div>

    <input type="submit" value="SAVE" class="btn btn-success">
  </form>
</div>
